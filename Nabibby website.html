<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabibbys website about different stages in human life</title>
    <script src="https://kit.fontawesome.com/778269f08f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Nabibby website.css">
</head>
<body>

  <div class="background">
    <nav> 
        <div class="logo">
         <h1>Nabibby</h1>
        </div>
        <div class="nav-links">
          <ul>
              <li class="btn1" onclick="location.href='Nabibby website baby.html'"><a href="#">Newborn</a></li>
              <li class="btn2" onclick="location.href='Nabibby website child.html'"><a href="#">Child</a></li>
              <li class="btn3" onclick="location.href='Nabibby website teenager.html'"><a href="#">Teenager</a></li>
              <li class="btn4"onclick="location.href='Nabibby website adult.html'"><a href="#">Adult</a></li>
          </ul>
        </div>
    </nav>

    <div class="information "> 
      <img src="assets/realtransparentman.png" class="person animation" alt="picture of a man pointing to the right">
      <div class="coverup"></div>
      <div id="circle">
        <div id="baby" class="feature first  ">
          <i class="fa-solid fa-baby iconsize"   alt="Icon of a baby"></i> 
          <div> 
            <h1> Baby</h1>
            <p> ages 0-3 years old</p>
          </div>
        </div>
        <div id="adult" class="feature second ">
          <i class="fa-solid fa-person iconsize" alt="Icon of an adult"></i>
          <div> 
            <h1>Adult</h1>
            <p> ages 20+ years old</p>
          </div>
        </div>
        <div id="teen" class="feature third ">
          <i class="fa-solid fa-user-graduate iconsize" alt="Icon of a teenager"></i>
          <div> 
            <h1> Teenager</h1>
            <p> ages 13-19 years old</p>
          </div>
        </div>
        <div id="child" class="feature fourth ">
          <i class="fa-solid fa-child iconsize" alt="Icon of a child"></i>
          <div> 
            <h1>Child</h1>
            <p> age 4-12 years old</p>
          </div>
        </div>
      </div>
    </div>
    <div class="personimage"> 
    </div>

    <div class="controls ">
      <i class="fa-solid fa-arrow-down fa-fade" id="UpBtn"></i>
      <h3>Click up or down</h3>
      <i class="fa-solid fa-arrow-down fa-beat-fade" id="DownBtn"></i>
    </div>

  </div>

  <script>
    var circle = document.getElementById("circle");
    var UpBtn = document.getElementById("UpBtn");
    var DownBtn = document.getElementById("DownBtn");

    var rotateValue = circle.style.transform;
    var rotateSum;
  
    var current_item = 1;

    UpBtn.onclick = function()
    {
      toggleVisibility(current_item);
      current_item = current_item + 1;

      if(current_item > 4) {
        current_item = 1;
      }

      toggleVisibility(current_item);

      rotateSum = rotateValue + "rotate(-90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }


    DownBtn.onclick = function()
    {
      toggleVisibility(current_item);
      current_item = current_item - 1;

      if(current_item < 1) {
        current_item = 4;
      }

      toggleVisibility(current_item);

      rotateSum = rotateValue + "rotate(90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }


    function toggleVisibility(item) {

      let element;

      switch (item) {
        case 1:

          element = document.getElementById('baby');

          
          break;

          case 2:
            
           element = document.getElementById('child');

           break;

           case 3:
            
          element = document.getElementById('teen');
      
          break;

          case 4:
            
          element = document.getElementById('adult');
        default:
          break;
      }

      if (element.classList.contains('unactive-item')) {
        element.classList.remove('unactive-item');
        element.classList.add('active-item');
    } else if (element.classList.contains('active-item')) {
        element.classList.remove('active-item');
        element.classList.add('unactive-item');
    }


    }

  </script>

</body>
</html>
